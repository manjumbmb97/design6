{% extends 'design6/base.html' %}
{% block content %}
	<div class="container-fluid latest">
		<p>Recent Posts</p>
	</div>
	<div class="container-fluid">
		{% for post in posts %}
			<div class="container-fluid">
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<h6 class="date">{{ post.published_date }}</h6>
				<div class="postText">
					<p>{{ post.text|truncatewords:40|linebreaks }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
